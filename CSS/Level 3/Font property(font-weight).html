<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font property(font weight)</title>
    <style>
        #first{font-weight: 100;}
        #second{font-weight: 400;}
        #third{font-weight: 600;}
        #fourth{font-weight: 900;}
    </style>
</head>
<body>
    <p id="first">Hello myself Borlepar Nagesh</p>
    <p id="second">Hello myself Borlepar Nagesh</p>
    <p id="third">Hello myself Borlepar Nagesh</p>
    <p id="fourth">Hello myself Borlepar Nagesh</p>
</body>
</html>
