<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        .box{height: 100px;width: 100px;}
        #box1{background-color: blueviolet;text-decoration:overline;}
        #box2{background-color:brown;text-decoration: underline;}
        #box3{background-color: cadetblue;text-decoration:line-through;}
        #link{text-decoration: none;}
   </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div><hr>
    <a id=link href="#">link1</a><br>
    <a id=link href="#">link2</a>
</body>
</html>
