<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            padding: 5px;
            background-color: tomato;
        }
        @media screen and (min-width:200px)
        and (max-width:300px) {
            .box{
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
