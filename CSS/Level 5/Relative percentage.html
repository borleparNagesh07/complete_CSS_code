<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units: Percentage</title>
    <style>
        *{
            margin: 0%; padding: 0%;
        }
        #first{
            height: 100px;
            width: 200px;
            background-color: blue;
        }
        #second{
            height: 50%;
            width: 30%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="first">
        first div
    <div id="second">
        second div
    </div>
</div>
</body>
</html>
