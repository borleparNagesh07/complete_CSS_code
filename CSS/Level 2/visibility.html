<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility property</title>
    <style>
        .box{
            height: 40px;width: 40px;}
        #box1{background-color: rebeccapurple;visibility:hidden;}
        #box2{background-color: goldenrod;visibility:visible;}
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
